<ion-header [translucent]="true">
  <ion-toolbar>
    <app-shared-header [showBackButton]="true"></app-shared-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="bookmark">
  <h2>{{ bookmark.name }}</h2>
  <p>{{ bookmark.description }}</p>

  <ion-chip *ngFor="let tag of bookmark.tags">
    <ion-label>{{ tag }}</ion-label>
  </ion-chip>

  <h3>Address</h3>
  <p>{{ bookmark.address }}</p>

  <!-- Map View -->
  <div id="map"
    style="width: 100%; height: 250px; margin: 16px 0; border-radius: 12px; overflow: hidden; background: #eee; cursor: pointer;"
    (click)="openInMaps()"></div>
  <ion-text color="medium"><small>Tap the map to open in Google Maps</small></ion-text>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="goToEditBookmark()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
