<!-- Page header with back navigation -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <app-shared-header [showBackButton]="true"></app-shared-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="bookmark">
  <!-- Display bookmark name -->
  <h2>{{ bookmark.name }}</h2>
  <!-- Display bookmark description -->
  <p>{{ bookmark.description }}</p>

  <!-- Render a chip for each tag associated with the bookmark -->
  <ion-chip *ngFor="let tag of bookmark.tags">
    <ion-label>{{ tag }}</ion-label>
  </ion-chip>

  <!-- Display bookmark address heading -->
  <h3>Address</h3>
  <!-- Show the actual address -->
  <p>{{ bookmark.address }}</p>

  <!-- Static map view div with click event to open in Google Maps -->
  <div id="map"
    style="width: 100%; height: 250px; margin: 16px 0; border-radius: 12px; overflow: hidden; background: #eee; cursor: pointer;"
    (click)="openInMaps()"></div>
  <!-- Instructional text about map interaction -->
  <ion-text color="medium"><small>Tap the map to open in Google Maps</small></ion-text>

  <!-- Floating action button to navigate to bookmark edit screen -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="goToEditBookmark()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
