<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bookmark Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="bookmark">
  <h2>{{ bookmark.name }}</h2>
  <p>{{ bookmark.description }}</p>

  <ion-chip *ngFor="let tag of bookmark.tags">
    <ion-label>{{ tag }}</ion-label>
  </ion-chip>
</ion-content>
