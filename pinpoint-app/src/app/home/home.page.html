<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PinPoint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let bookmark of bookmarks$ | async">
      <ion-label>
        <h2>{{ bookmark.name }}</h2>
        <p>{{ bookmark.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/add-bookmark']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
